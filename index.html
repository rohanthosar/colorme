<html>

	<head>
		<title>Color Me App By KS</title>
		<style>
			*{font-size:50px;}
		</style>
		<script>
			function cc()
			{
				event.preventDefault();
				let colors = ["red","green","blue","grey"];
				let r = parseInt(Math.random()*colors.length);
				document.body.style.backgroundColor=colors[r];
			}
		</script>
	</head>
	<body>
	<center>
		<h1> Holi Hain </h1>
		<form onsubmit ="cc()">
			<input type="submit" value="Moh Rang De"/>
		</form>
	</center>
	</body>
</html>
